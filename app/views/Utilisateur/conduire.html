#{extends 'mainPrivate.html' /}
#{set title:'Conduire' /}

<script src="@{'/public/javascripts/conduire_private.js'}" type="text/javascript" charset="${_response_encoding}"></script>

<form id="formProproserParcours" class="ui blue segment" method="post" action="">
    <div id="message_success_creer_parcours" class="ui primary inverted blue segment">Vous avez crée un parcours!!!</div>
    <div id="message_failed_creer_parcours" class="ui primary inverted red segment">Vous avez une error de creation d'un parcours!!!</div>
    <div class="ui blue ribbon label">Créer un parcours</div>
    <div class="ui form segment">
        <div class="two fields">
            <div class="inline field">
                <label>Ville de départ</label>
                <input placeholder="Exemple : Grenoble, 38000" type="text" name="depart">
            </div>
            <div class="inline field">
                <label>Ville d'arrivée</label>
                <input placeholder="Exemple : Annecy, 74000" type="text" name="arrivee">
            </div>
        </div>
        <div class="three fields">
            <div class="inline field">
                <label>Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="inline field">
                <label>Heure</label>
                <input type="number" name="heure" min=0 id="heure">
            </div>
            <div class="inline field">
                <label>Min</label>
                <input type="number" name="min" min=0 id="min">
            </div>
        </div>
        <div class="inline field ">
            <label>Prix</label>
            <input type="number" step="any" min=0 name="prix" id="prix">
        </div>
        <div class="inline field ">
            <label>Nombre de places proposés</label>
            <input type="number" name="nbplaces" min=1 id="nbplaces">
        </div>
        <input type="submit" id="boutonProposer" class="ui small button" name="boutonProposer" value="Proposer"/>
    </div>
</form>
