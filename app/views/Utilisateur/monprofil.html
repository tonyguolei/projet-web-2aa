#{extends 'mainPrivate.html' /}
#{set title:'Mon profil' /}

<script src="@{'/public/javascripts/monprofil.js'}" type="text/javascript" charset="${_response_encoding}"></script>

<form id="formProfil" class="ui black segment" method="post" action="">
    <div class="ui black ribbon label">Mon profil</div>
    <div id="message_success_modify_profil" class="ui primary inverted blue segment">Vous avez modifié votre profil</div>
    <div id="message_failed_modify_profil" class="ui primary inverted red segment">Vous avez une erreur de modification de votre profil</div>

    <div class="ui form segment">
        <div class="two fields">
            <div class="field">
                <label>Prénom</label>
                <input name="prenom" type="text" value="${m.prenom}">
            </div>
            <div class="field">
                <label>Nom</label>
                <input name="nom" type="text" value="${m.nom}">
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label>Age</label>
                <input name="age" type="number" min=0 max="150" value="${m.age}">
            </div>
            <div class="field">
                <label>Sexe</label>
                <div id="sexe_dropdown" class="ui fluid selection dropdown">
                    <input name="sexe" type="hidden">
                    <div id="default_sexe_value" class="default text">${m.sexe}</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" data-value="M">M</div>
                        <div class="item" data-value="F">F</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label>Email</label>
            <input placeholder="${m.email}" name="email" type="text" readonly="readonly">
        </div>
        <div class="field">
            <label>Nouveau mot de passe</label>
            <input type="password" name="new_password" value=${m.motDePasse}>
        </div>
        <div class="field">
            <label>Confirmer mot de passe</label>
            <input type="password" name="confirm_password" value=${m.motDePasse}>
        </div>
        <input type="submit" id="boutonModifierProfil" class="ui small blue button" name="boutonModifierProfil" value="Modifier"/>
    </div>
</form>
